<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div class="wrapper">
      <h3>Snake Game</h3>

      <!-- for displaying the score, highScore, game level and game mode -->
      <div>
        <!-- for displaying the score and high score -->
        <div>
          <p>Score : <span class="score">0</span></p>
          <p>High Score : <span class="highScore">0</span></p>
        </div>

        <!-- for displaying the game level and game mode -->
        <form>
          <!-- for selecting the game level -->
          <select class="gameLevel">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <!-- for selecting the game mode -->
          <select class="gameMode">
            <option value="strict">Strict Mode</option>
            <option value="loosed">Loosed Mode</option>
          </select>
        </form>
      </div>

      <!-- Game Board -->
      <div class="gameBoard"></div>

      <!-- adding the game start and restart button-->
      <div>
        <button onclick="startGame()">Start Game</button>
        <button onclick="restart()">Restart Game</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
