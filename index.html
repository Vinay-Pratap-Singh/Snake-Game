<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- for displaying the score, highScore, game level and game mode -->
    <div class="detailsBoard">
      <h3>Snake Game</h3>
      <!-- for displaying the score and high score -->
      <div class="scoreBoard">
        <p>Score : <span class="score">0</span></p>
        <p>High Score : <span class="highScore">0</span></p>
      </div>

      <!-- for displaying the game level and game mode -->
      <form>
        <div class="gameLevelDiv">
          <!-- for selecting the game level -->
          <p>Level :</p>
          <select class="gameLevel">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="gameModeDiv">
          <!-- for selecting the game mode -->
          <p>Mode :</p>
          <select class="gameMode">
            <option value="strict">Strict Mode</option>
            <option value="loosed">Loosed Mode</option>
          </select>
        </div>
      </form>

      <!-- adding the game start and restart button-->
      <div class="gameBtn">
        <button onclick="startGame()">Start Game</button>
        <button onclick="restart()">Restart Game</button>
      </div>
    </div>

    <!-- Game Board -->
    <div class="gameBoard"></div>
  </body>
  <script src="./script.js"></script>
</html>
